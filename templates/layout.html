<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Learning App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        a {
            color: #dd8016;
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
        }

        .word-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .flash-messages {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav id="main-nav" class="navbar navbar-dark bg-dark">
        <div class="container">
            <a id="nav-brand" class="navbar-brand" href="/">Dictionary App</a>
            <ul id="nav-links" class="navbar-nav">
                <li class="nav-item"><a id="nav-home" class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a id="nav-lookup" class="nav-link" href="/lookup">Dictionary Lookup</a></li>
                <li class="nav-item"><a id="nav-word-day" class="nav-link" href="/word-of-day">Word of the Day</a></li>
                <li class="nav-item"><a id="nav-history" class="nav-link" href="/history">History</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div id="flash-container" class="flash-container">
            {% for message in messages %}
            <div class="flash-message flash-info">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
